              <rect x="0" y="0" width="100%" height="100%"/>
            </svg>
          </div>
          <div  class="prev">
            <a href="#">
              <svg viewBox="0 0 100 100">

                <polyline points="60,25 30,50 60,75" />

            </a>
          </div>
          <div class="next">
            <a href="#">

                <circle cx="50" cy="50" r="45" />

              </svg>
            </a>
          </div>
          <div class="close">
            <a href="#">
              <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="30" />
                <line x1="35" y1="35" x2="65" y2="65" />
                <line x1="65" y1="35" x2="35" y2="65" />
                <text x="50" y="90" dy="5">Close</text>
              </svg>
            </a>
          </div>
        </div><!-- /#Modal /.Modal hidden -->
